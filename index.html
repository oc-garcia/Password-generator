<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <h1 class="generator__title">Password Generator</h1>
      <div class="generator__container">
        <p class="generated__key"></p>
        <img src="#" alt="" />
      </div>
      <div class="input__container">
        <label for="uppercase">Include Uppercase Letters</label>
        <input type="checkbox" name="" id="uppercase" />
        <label for="lowercase">Include Lowercase Letters</label>
        <input type="checkbox" name="" id="lowercase" />
        <label for="numbers">Include Numbers</label>
        <input type="checkbox" name="" id="numbers" />
        <label for="symbols">Include Symbols</label>
        <input type="checkbox" name="" id="symbols" />
        <div class="strenght__container">
          <h2>Strenght</h2>
          <div class="strenght-indicator__container">
            <p class="strenght-classification"></p>
            <div class="strenght-bar"></div>
            <div class="strenght-bar"></div>
            <div class="strenght-bar"></div>
            <div class="strenght-bar"></div>
          </div>
        </div>
        <button type="submit" class="generator_btn">Generate</button>
      </div>
    </main>
    <script src="./Assets/js/main.js"></script>
  </body>
</html>
